<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="write-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error{
    background-color: #ff2600;
  }
</style>
<script>
  "use strict";
  const nameInputElement = document.getElementById('name-input');
  const commentInputElement = document.getElementById('comment-input');
  const buttonElement = document.getElementById('write-button');
  const commentsElement = document.getElementById('comments');
  const addFormElement = document.querySelector('.add-form');

  //получаю дату
  const getCurrentDate = () => {
    const currentDate = new Date();
    let date = currentDate.getDate();
    let month = currentDate.getMonth() + 1; 
    let year = currentDate.getFullYear().toString().slice(2);
    let hour = currentDate.getHours();
    let minutes = currentDate.getMinutes();
    if (date <= 9) {
      date = "0" + date;
    }

    if (month <= 9) {
      month = "0" + month;
    }

    if (hour <= 9) {
      hour = "0" + hour;
    }

    if (minutes <= 9) {
      minutes = "0" + minutes;
    }
    return `${date}.${month}.${year} ${hour}:${minutes}`;
  }
  //Делаю кнопку недоступной, если поля пустые
  buttonElement.disabled = true;

nameInputElement.addEventListener("input", () => {
  if (nameInputElement.value.trim().length != 0) {
    return (buttonElement.disabled = false);
  } else {
    return (buttonElement.disabled = true);
  }
});

commentInputElement.addEventListener("input", () => {
  if (commentInputElement.value.trim().length != 0) {
    return (buttonElement.disabled = false);
  } else {
    return (buttonElement.disabled = true);
  }
  
});

//обновляю список комментариев(+новые)
buttonElement.addEventListener("click", () => {
  const oldCommentsHtml = commentsElement.innerHTML;
      commentsElement.innerHTML = oldCommentsHtml + `<li class="comment">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${getCurrentDate()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
           ${commentInputElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li> `

      nameInputElement.value = "";
      commentInputElement.value = "";
});



  console.log("It works");
</script>

</html>
